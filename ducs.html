<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<style>
  body { font-family: Arial, sans-serif; }
  .navbar { display: flex; justify-content: space-between; align-items: center; background-color: #333; padding: 10px; }
  .navbar a { color: white; padding: 14px 20px; text-decoration: none; }
  .navbar a:hover { background-color: #ddd; color: black; }
  .navbar .logo { font-size: 24px; font-weight: bold; }
  .navbar .menu { display: flex; }
  .navbar .menu-button { background-color: #04AA6D; color: white; border: none; padding: 10px 20px; cursor: pointer; }
  .header { text-align: center; padding: 50px; }
  .header h1 { font-size: 50px; }
  .header p { font-size: 20px; }
  .social-icons { text-align: center; padding: 20px; }
  .social-icons img { width: 30px; margin: 0 10px; }
  .profile { display: flex; justify-content: center; padding: 50px; }
  .profile img { border-radius: 50%; }
  .section { padding: 50px; text-align: center; }
  .section h2 { font-size: 30px; margin-bottom: 20px; }
  .section p { font-size: 18px; }
  .footer { background-color: #333; color: white; text-align: center; padding: 20px; }
</style>
</head>
<body>

<div class="navbar">
  <div class="logo">LOGO</div>
  <div class="menu">
    <a href="#home">Home</a>
    <a href="#about">About Me</a>
    <a href="#projects">Projects</a>
    <a href="#testimonials">Testimonials</a>

  </div>
</div>

<div class="header" id="home">
  <h1>HI, I'M [NAME]</h1>
  <p>A CRE & UI/UX DESIGNER</p>
</div>

<div class="social-icons">
  <!-- Insert your social media icon images here -->

  <img src="behance-icon.png" alt="Behance">
  <img src="linkedin-icon.png" alt="LinkedIn">
  <img src="twitter-icon.png" alt="Twitter">
</div>

<div class="profile">
  <img src="profile-placeholder.png" alt="[Name]'s Profile Picture">
</div>

<div class="section" id="about">
  <h2>About Me</h2>
  <p>Lorem ipsum dolor sit amet consectetur. Tristique amet sed nassa nibh lectus netus in.</p>
</div>
